<div class="page-content">
  <section class="page-container">
    <div class="container">
      @for (recipe of cardInput; track recipe){
        <div style="position: relative;">
          <a [routerLink]="['/rezept-details', recipe.id]" class="card-link">
            <p-card header="{{recipe.header}}" subheader="{{recipe.subheader}}" [style]="{ width: '360px' }">
              <ng-template pTemplate="header">
                <div>
                  <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" style="width: 100%;">
                </div>
              </ng-template>
              <p>
                {{recipe.difficulty}}
              </p>
              <p>
                <i class="pi pi-star-fill"></i> {{recipe.stars}}
              </p>
            </p-card>
          </a>
          <button pButton type="button" (click)="setFav(recipe.id)" icon="{{recipe.fav ? 'pi pi-heart-fill' : 'pi pi-heart'}}" class="fav-btn p-button-rounded p-button-danger {{recipe.fav ? '' : 'p-button-outlined'}}"></button>
        </div>
      }
    </div>
  </section>
</div>
