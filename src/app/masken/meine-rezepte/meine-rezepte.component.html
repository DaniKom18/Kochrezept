<div class="page-content">
  <section class="page-container recipe-form">

    <!-- Rezepte des Users -->
    <div style="">
      <p-table [value]="recipes" dataKey="id" >
        <ng-template pTemplate="header">
          <tr class="lightblue">
              <th>Name</th>
              <th>Bild</th>
              <th>Bewertung</th>
              <th>Sichtbarkeit</th>
              <th>Anonym</th>
              <th>Aktionen</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>
              {{ product.name }}
            </td>
            <td>
              <img src="{{product.image}}" style="width: 100px; border-radius: 16px">
            </td>
            <td>
              <i class="pi pi-star-fill"></i> {{ product.rating }}
            </td>
            <td>
              <label class="toggle-switch">
                <input type="checkbox" [(ngModel)]="product.visibility" (change)="toggleVisibility(product)">
                <span class="slider"></span>
              </label>
            </td>
            <td>
              <label class="toggle-switch">
                <input type="checkbox" [(ngModel)]="product.anonym" (change)="toggleAnonym(product)">
                <span class="slider"></span>
              </label>
            </td>
            <td>
              <div class="action-group">
                <p-button class="view" icon="pi pi-external-link" severity="secondary" [rounded]="true" [text]="true" [routerLink]="['/rezept-details', product.id]"></p-button>
                <p-button class="edit" icon="pi pi-pencil" [text]="true" [rounded]="true" [routerLink]="['/rezept-brearbeiten', product.id]"></p-button>
                <p-button class="delete" severity="danger"  [rounded]="true" icon="pi pi-times" [text]="true" (click)="deleteProduct(product)"></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </section>
</div>
